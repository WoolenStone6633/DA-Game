<!DOCTYPE html>
<html>
    <head>
        <title>Solitaire</title>
        <style type="text/css">
        #game_board {position:absolute; left:11%;  width:75%;}
        #board {position:relative; width:100%; z-index:-2}
        #redo {position: absolute; opacity:0.9; left:1.7%; top:1%; width:10%;}
        #heart_back {position:absolute; left:56%; top:0%; width:10%;}
        #diamond_back {position:absolute; left:67%; top:0%; width:10%;}
        #club_back {position:absolute; left:78%; top:0%; width:10%;}
        #spade_back {position:absolute; left:89%; top:0%; width:10%;}
        #stack {position:absolute; left:1.5%; top:0%; width:10.4%;}
        #showStack {position:absolute; left:16%; top:0%; width:10.4%;}
        #foundation0 {position:absolute; left:56%; top:0%; width:10%; height:24%}
        #foundation1 {position:absolute; left:67%; top:0%; width:10%; height:24%}
        #foundation2 {position:absolute; left:78%; top:0%; width:10%; height:24%}
        #foundation3 {position:absolute; left:89%; top:0%; width:10%; height:24%}
        #column0 {position:absolute; left:3%; top:25%; width:10.4%; height: 100%}
        #column1 {position:absolute; left:17%; top:25%; width:10.4%; height: 100%}
        #column2 {position:absolute; left:31%; top:25%; width:10.4%; height: 100%}
        #column3 {position:absolute; left:45%; top:25%; width:10.4%; height: 100%}
        #column4 {position:absolute; left:59%; top:25%; width:10.4%; height: 100%}
        #column5 {position:absolute; left:73%; top:25%; width:10.4%; height: 100%}
        #column6 {position:absolute; left:87%; top:25%; width:10.4%; height: 100%}
        .card {position:absolute; width:100%; z-index:0}
        .highlight{border:5px; border-style:solid; border-color: white;}
        .foundation{position:absolute; top=0; width=100%;};
        </style>
        <script src="game.js"></script>
    </head>
    <body onload="setGame()">
        <div id="game_board">
            <div id="board">
                <img src="Board assets/Felt_table.jpg" alt="felt table" width="100%"> 
            </div>
            <div id="redo">
                <img src="Board assets/Screenshot 2023-09-25 192652.png" alt="felt table" width="100%">
            </div>
            <div id="club_back">
                <img src="Board assets/Club_Back.png" style=opacity:0.7; width="100%">
            </div>
            <div id="spade_back">
                <img src="Board assets/Spade_Back.png" style=opacity:0.7; width="100%">
            </div>
            <div id="heart_back">
                <img src="Board assets/Heart_Back.png" style=opacity:0.7; width="100%">
            </div>
            <div id="diamond_back">
                <img src="Board assets/Diamond_Back.png" style=opacity:0.7;  width="100%">
            </div>
            <div id="stack"></div>
            <div id="showStack"></div>
            <div id="foundation0" class = "foundation"></div>
            <div id="foundation1" class = "foundation"></div>
            <div id="foundation2" class = "foundation"></div>
            <div id="foundation3" class = "foundation"></div>
            <div id="column0"></div>
            <div id="column1"></div>
            <div id="column2"></div>
            <div id="column3"></div>
            <div id="column4"></div>
            <div id="column5"></div>
            <div id="column6"></div>
        </div>
    </body>
</html>
